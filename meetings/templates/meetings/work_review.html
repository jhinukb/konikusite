{% extends 'meetings/cell_form.html' %}

{% block content %}

<style>
  #file {
    height: 15px;
    font-size: 20px;
  }

  #file_text {
    width: 300px;
    font-size: 15px;
  }

  #add {
    font-size: 15px;
    background-color: indigo;
    color: white;
    border-color: black;
    border-width: 4px;
  }

</style>
<form method="POST" action="/search">
  {% csrf_token %}
  <div class='fileLocation' id='file'>
    <label>Attendee List</label>
    {% for member in form.member %}
    <input type="checkbox" value="{{ member.pk }}">{{ member }}
    {% endfor %}
    {{ form.cell }} 
    <br>

    <label>File Location on Shared Drive:</label>
    <br>
    <input type="text" id='file_text' name="textfield">
    <button type="submit" id= 'add'>Add Another Location</button>
  </div>
</form>
{% endblock %}
