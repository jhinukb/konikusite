<body>
<div class="container">
  <div id='TextBoxesGroup'>

  	</div>

  <input type='button' value='Remove File Location' id='removeButton'>

  <div class="forms_button">

    <input type="radio" id="valid_com" name="validate"/>Validated with comments<br>
    <input type="radio" id="cannot_valid" name="validate"/>Cannot yet be validated<br><br>
    <textarea class="longInput" id="txtOther" cols="30" rows="10" placeholder="Enter comments here"></textarea>
    <textarea class="longInput" id="txtNew" cols="30" rows="10" placeholder="Enter why this work cannot yet be validated"></textarea>

</div>

<div class ="append_cont"></div>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.3.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    var counter = 2;
    $(".btn_add").click(function () {
	var newTextBoxDiv = $(document.createElement('div'))
	     .attr("id", 'TextBoxDiv' + counter);
	newTextBoxDiv.after().html('<label>File Location #'+ counter + ' : </label>' +
	      '<input type="text" name="textbox' + counter +
	      '" id="textbox' + counter + '" value="" >');
	newTextBoxDiv.appendTo("#TextBoxesGroup");
	counter++;
     });
     $("#removeButton").click(function () {
   if(counter==1){
          alert("No more textbox to remove");
          return false;
       }
   counter--;
        $("#TextBoxDiv" + counter).remove();
     });
  });
  $("#valid_com").click(function () {
    if ($(this).is(":checked")) {
      if (!($("#txtNew").is(":hidden"))) {
        $("#txtNew").hide();
      }
       $("#txtOther").show();
    } else {
       $("#txtOther").hide();
    }
 });
 $("#cannot_valid").click(function () {
   if ($(this).is(":checked")) {
     if (!($("#txtOther").is(":hidden"))) {
       $("#txtOther").hide();
     }
      $("#txtNew").show();
   } else {
      $("#txtNew").hide();
   }
 });
  $("#valid_nocom").click(function () {
    if ($(this).is(":checked")) {
      $("#txtOther").hide();
      $("#txtNew").hide();
     }
   });
   // $("#add_work").click(function () {
   //   $("#container").append("hi");
   // });

  //   $('#add_work').click(function(){
  //      var content = $('.container').html();
  //      $(this).html(content);
  //   });
  // });
  $(document).ready(function (){
    $('#add_work').click(function (){
          $('.append_cont').append($('.container').html())
          // console.log($('.container').html());
      })

    });
   // console.log(lst + cellID);
   // console.log(MeetingForm.members);
</script>
</body>
